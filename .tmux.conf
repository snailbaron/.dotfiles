# Should provide 256 colors to Vim. Some terminal magic; lurk
# $TERM/terminfo/whatever for more info.
set -g default-terminal "screen-256color"

# Enable mouse.
# TODO: May not be present in old versions of tmux (it has several separate
# mouse options for that), workaround?
set -g mouse on

# is_vim and its usage is taken from vim-tmux-navigator docs:
#
#   Smart pane switching with awareness of Vim splits.
#   See: https://github.com/christoomey/vim-tmux-navigator
#
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Move to next pane in 4 directions
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# I don't know what this does (from vim-tmux-navigator)
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Resize pane in 4 directions
bind-key -n M-h if-shell "$is_vim" "send-keys M-h" "resize-pane -L 5"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j" "resize-pane -D 3"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k" "resize-pane -U 3"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l" "resize-pane -R 5"
