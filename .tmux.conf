#
# Plugins
#
set -g @plugin 'tmux-plugins/tmp'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

#
# Terminal options
#

# Set TERM to "screen-256color".
# The "screen" part allows programs to work properly under tmux magic (panes,
# etc.); the "256color" part notifies that the terminal supports many colors
# (which is important in command-line Vim, for example.
set -g default-terminal "screen-256color"

# Send xterm escape sequences for special keys. They are easier to map in Vim,
# for some reason.
set-window-option -g xterm-keys on

# Enable mouse.
# TODO: May not be present in old versions of tmux (it has several separate
# mouse options for that), workaround?
set -g mouse on

set-option -g escape-time 1

#
# Various options
#

# Use vi-like controls in copy mode. Copy mode bindings are taken from
# copy-mode-vi table.
set-option -g mode-keys vi

# Restore Vim sessions (via vim-obsession) when using tmux-resurrect
set -g @resurrect-strategy-vim 'session'

#
# Vim interop
#

# is_vim and its usage is taken from vim-tmux-navigator docs:
#
#   Smart pane switching with awareness of Vim splits.
#   See: https://github.com/christoomey/vim-tmux-navigator
#
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Move to pane (root key table, no prefix needed)
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Move to pane (copy-mode table, when in copy mode)
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# Resize current pane
bind-key -n M-h if-shell "$is_vim" "send-keys Escape h" "resize-pane -L 5"
bind-key -n M-j if-shell "$is_vim" "send-keys Escape j" "resize-pane -D 3"
bind-key -n M-k if-shell "$is_vim" "send-keys Escape k" "resize-pane -U 3"
bind-key -n M-l if-shell "$is_vim" "send-keys Escape l" "resize-pane -R 5"

#
# Initialize tmux plugin manager. This line must always be at the bottom.
#
run '~/.tmux/plugins/tpm/tpm'
